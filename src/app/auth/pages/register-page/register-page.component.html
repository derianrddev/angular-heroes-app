<div class="flex flex-column">
  <h1 class="text-2xl mb-4 font-medium">Register</h1>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" matInput placeholder="User">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password">
  </mat-form-field>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Create Account
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">Don't have an account?</a>
  </div>
</div>
