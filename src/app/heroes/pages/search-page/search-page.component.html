<div class="flex flex-column p-2">
  <h1 class="text-2xl font-medium">Search</h1>
  <mat-form-field>
    <mat-label>Search for heroes</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption( $event )"
      >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        Nothing was found with the term {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{ selectedHero | json }}
</div>
