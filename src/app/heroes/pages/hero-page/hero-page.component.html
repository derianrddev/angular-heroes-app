<ng-template #loading>
  <div class="height-center flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div *ngIf="hero; else loading" class="container flex p-2 flex-column md:flex-row">
  <section class="col-12 md:col-6 text-center">
    <h2 class="m-0">{{ hero.alter_ego }}</h2>
    <p>{{ hero.superhero }}</p>
    <img [src]="hero | heroImage" [alt]="hero.superhero" class="hero-img border-circle" />
  </section>

  <section class="col-12 md:col-6">
    <div class="text-center">
      <h2 class="m-0">Information</h2>
      <p>{{ hero.superhero }}</p>
      <img [src]="'assets/' + hero.publisher + '.png'" [alt]="hero.superhero" width="256">
    </div>
    <p>
      <strong>First appearance: </strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',')">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>

    <button mat-flat-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </section>

</div>
