<mat-card>
  <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">

  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h4 class="mb-1">{{ hero.publisher }}</h4>
    <p>
      <strong>First appearance: </strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider class="mt-1"></mat-divider>

  <mat-card-actions>
    <button mat-flat-button color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <span class="spacer"></span>
    <button mat-flat-button [routerLink]="['/heroes', hero.id]">
      {{ 'More info' | uppercase }}
    </button>
  </mat-card-actions>
</mat-card>
